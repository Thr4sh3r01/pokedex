<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/scripts.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./SVG/pokeball-icon.png" />

    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <a href="./Pokedex.html"
        ><img class="logo" src="./Assets/logo.png" alt="logo pokedex"
      /></a>
      <div class="menu">
        <nav>
          <a href="https://www.pokemon.com/es/pokedex"
            ><strong>Web Oficial</strong></a
          >
          <a href="https://www.pokemon.com/es/videojuegos-pokemon"
            ><strong>Videojuegos</strong></a
          >
          <a href="https://www.pokemon.com/es/play-pokemon"
            ><strong>Eventos</strong></a
          >
          <a href="https://unite.pokemon.com/es-es/championship/"
            ><strong>Pokemon Unite</strong></a
          >
        </nav>
      </div>
      <div class="menu-toggle">&#9776;</div>
    </header>
    <main class="main">
      <div class="main-centro">
        <img
          class="textaco-pokemaniaco"
          src="./Assets/locuritapokemaniaca.gif"
          alt="gif texto loco"
        />
        <img class="pokedex" src="./Assets/pokedex.png" alt="pokedex" />
        <div class="elementos-busqueda">
          <label for="search">Buscar Pokémon!</label>
          <input type="text" id="search" />
          <button type="button" class="boton">Buscar!</button>
        </div>
        <div id="screen" class="screen"></div>
      </div>
    </main>
    <footer class="contact-footer"></footer>
  </body>
</html>
